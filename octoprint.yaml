# octoprint:
### Octoprint on Kingroon printer
- host: 192.168.0.65
  api_key: 561FF86A8DA5409B9EE8EAD047A1C14D
  name: OctoPrint
  port: 80
  path: /
  ssl: false
  bed: true
  number_of_tools: 1
  sensors:
    monitored_conditions:
      - 'Current State'
      - 'Temperatures'
      - 'Job Percentage'
      - 'Time Elapsed'
      - 'Time Remaining'
  binary_sensors:
    monitored_conditions:
      - 'Printing'
      - 'Printing Error'
