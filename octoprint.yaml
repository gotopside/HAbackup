# octoprint:
### Octoprint on Kingroon printer
- host: !secret kr_host
  api_key: !secret kr_api_key
  name: OctoPrint
  port: 80
  path: /
  ssl: false
  bed: true
  number_of_tools: 1
  sensors:
    monitored_conditions:
      - 'Current State'
      - 'Temperatures'
      - 'Job Percentage'
      - 'Time Elapsed'
      - 'Time Remaining'
  binary_sensors:
    monitored_conditions:
      - 'Printing'
      - 'Printing Error'
