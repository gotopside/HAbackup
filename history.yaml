# Enables support for tracking state changes over time
#history:
  use_include_order: true
  include:
    domains:
      - automation
      - light
      - sensor
      - switch
      - binary_sensor
      - climate
      - cover
      - input
    entities:
      - sensor.freezer_temperature
  exclude:
    entities:
      - climate.heat
      - sensor.911presenceuptime
      - sensor.911presencesignal
      - sensor.date_time
      - sensor.date
      - sensor.pws_alerts
      - sensor.hollywood
      - sensor.shelly2_power
      - sensor.smartcarpresencesignal
      - sensor.smartcarpresenceuptime
      - sensor.speedtest_download
      - sensor.speedtest_ping
      - sensor.speedtest_upload
      - sensor.temp
      - sensor.time
      - sensor.time_date
      - sensor.time_to_mia
      - sensor.time_utc
      - sensor.ups_battery
      - sensor.ups_input_voltage
      - sensor.ups_load
      - sensor.ups_nominal_input_voltage
      - sensor.ups_nominal_output_powre
      - sensor.ups_status
      - sensor.ups_time_left
      - sensor.ups_time_on_battery
      - sensor.ups_transfer_count
      - sensor.utc
      - light.espurna_015a83
      - light.espurna_05b23d
      - light.espurna_1869f5
      - light.espurna_186b51
      - light.espurna_467a47
      - light.espurna_8565f9
